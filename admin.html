        localStorage.setItem("productos", JSON.stringify(productos));
        verActivos();
      }
    };

    
    function verActivos() {
      renderTabla(admin.filter(p => p.activo !== false), false);
    }

    function verPapelera() {
      renderTabla(admin.filter(p => p.activo === false), true);
    }

    function renderTabla(listado, esPapelera) {
      const tbody = document.querySelector("#productTable tbody");
      tbody.innerHTML = "";
      listado.forEach((prod, index) => {
        let realIndex = admin.findIndex(p => p.nombre === prod.nombre);
        tbody.innerHTML += `
          <tr>
            <td><img src="${prod.imagen}" class="product-img"></td>
            <td><input type="text" value="${prod.nombre}" id="name-${realIndex}"></td>
            <td><input type="number" value="${prod.precio}" id="price-${realIndex}" step="0.01"></td>
            <td>${prod.categoria}</td>
            <td><input type="text" value="${prod.descripcion || ''}" id="desc-${realIndex}"></td>
            <td>
              ${esPapelera ? `
                <button class="action-btn restore-btn" onclick="restaurarProducto(${realIndex})">Restaurar</button>
                <button class="action-btn delete-btn" onclick="borrarProducto(${realIndex})">Borrar Definitivo</button>
              ` : `
                <button class="action-btn save-btn" onclick="guardarProducto(${realIndex})">Guardar</button>
                <button class="action-btn delete-btn" onclick="eliminarProducto(${realIndex})">Eliminar</button>
              `}
            </td>
          </tr>
        `;
      });
    }

    function guardarProducto(i) {
      admin[i].nombre = document.getElementById(`name-${i}`).value;
      admin[i].precio = parseFloat(document.getElementById(`price-${i}`).value);
      admin[i].descripcion = document.getElementById(`desc-${i}`).value;
      localStorage.setItem("admin", JSON.stringify(admin));
      alert("Producto actualizado");
      verActivos();
    }

    function eliminarProducto(i) {
      if (confirm("¿Enviar producto a la papelera?")) {
        admin[i].activo = false;
        localStorage.setItem("admin", JSON.stringify(admin));
        verActivos();
      }
    }

    function restaurarProducto(i) {
      admin[i].activo = true;
      localStorage.setItem("admin", JSON.stringify(admin));
      alert("Producto restaurado");
      verActivos();
    }

    function borrarProducto(i) {
      if (confirm("¿Borrar definitivamente este producto?")) {
        admin.splice(i, 1);
        localStorage.setItem("admin", JSON.stringify(admin));
        verPapelera();
      }
    }
    function agregarNuevoProducto() {
  const nombre = document.getElementById("newName").value.trim();
  const precio = parseFloat(document.getElementById("newPrice").value);
  const imagen = document.getElementById("newImage").value.trim();
  const categoria = document.getElementById("newCategoria").value.trim();
  const descripcion = document.getElementById("newDescripcion").value.trim();

  if (!nombre || isNaN(precio) || !imagen || !categoria) {
    alert("Por favor completa todos los campos obligatorios.");
    return;
  }

  admin.push({
    nombre,
    precio,
    imagen,
    categoria,
    descripcion,
    activo: true
  });

  localStorage.setItem("admin", JSON.stringify(admin));
  alert("¡Producto agregado exitosamente!");
  document.getElementById("newName").value = "";
  document.getElementById("newPrice").value = "";
  document.getElementById("newImage").value = "";
  document.getElementById("newCategoria").value = "";
  document.getElementById("newDescripcion").value = "";
  verActivos();
}

</script>
