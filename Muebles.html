<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    #productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      padding: 30px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
      text-align: center;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .product-info {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-info h4 {
      margin: 10px 0;
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }

    .product-info h2 {
      color: #e74c3c;
      margin: 10px 0;
      font-size: 22px;
    }

    .product-info p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
      height: 50px;
      overflow: hidden;
    }

    .product-info select,
    .product-info input {
      margin: 10px auto;
      padding: 8px 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      appearance: none;
    }

    .product-info select {
      background: #f1f1f1 url("data:image/svg+xml;utf8,<svg fill='gray' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>") no-repeat right 10px center;
      background-size: 12px;
    }

    .product-info button {
      background-color: #009688;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      width: 80%;
      margin: 0 auto;
    }

    .product-info button:hover {
      background-color: #00796b;
    }
  </style>
</head>

<body>

        <li><a href="iniciarsesion.html">Iniciar Sesion</a></li>
        <li id="lg-bag"><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
        <a href="#" id="close"><i class="far fa-times"></i></a>
      </ul>
    </div>
    <div id="mobile">
      <a href="cart.html"><i class="far fa-shopping-bag"></i></a>
      <i id="bar" class="fas fa-outdent"></i>
    </div>
  </section>

  <section id="productos"></section>

  <script>

if (localStorage.getItem("admin")) {

} else {

}

        {

          descripcion: "Material: Madera sólida. Pintura: No tóxica. Diseño: Auténtico. Tamaño: 52 cm de largo × 26 cm de alto. Acabado: Lijado suave para evitar astillas. Colores: Naturales o vibrantes.",

    mostrarProductos(mueblesRusticos);

    function mostrarProductos(productos) {
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";

      if (productos.length === 0) {
        contenedor.innerHTML = "<h3>No hay productos cargados.</h3>";
        return;
      }

      productos.forEach(prod => {
        contenedor.innerHTML += `
          <div class="product-card">
            <img src="${prod.imagen}" alt="${prod.nombre}" onerror="this.src='https://via.placeholder.com/300x200?text=Imagen+no+disponible';">
            <div class="product-info">
              <h4>${prod.nombre}</h4>
              <h2>$${prod.precio.toFixed(2)}</h2>
              <p>${prod.descripcion || 'Sin descripción disponible.'}</p>
              <select>
                <option disabled selected>Tamaño</option>
                <option>Pequeña</option>
                <option>Mediana</option>
                <option>Grande</option>
              </select>
              <input type="number" value="1" min="1">
              <button onclick="agregarAlCarrito('${prod.nombre}', '${prod.imagen}', ${prod.precio}, this)">Agregar al carrito</button>
            </div>
          </div>
        `;
      });
    }

    function agregarAlCarrito(nombre, imagen, precio, elemento) {
      alert(`Agregado al carrito:\n${nombre}\n$${precio.toFixed(2)}`);
    }
  </script>
