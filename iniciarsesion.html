    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');

        :root {
            --linear-grad: linear-gradient(to right, #141E30, #243B55);
            --grad-clr1: #141E30;
            --grad-clr2: #243B55;
        }

        body {
            height: 100vh;
            width: 100%;
            background: #f6f5f7;
             align-items: center;
            justify-content: center;
             min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        #header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 22px 80px;
    background: #E3E6F3;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
    z-index: 999;
    position: sticky;
    top: 0;
    
}

#navbar {
    display: flex;
    align-items: center;
    justify-content: center;
}

#navbar li {
    list-style: none;
    padding: 0 50px;
    position: relative;
}

#navbar li a {
    text-decoration: none;
    font-size: 16px;
    font-weight: 800;
    color: #1a1a1a;
    transition: 0.3s ease; 
}

#navbar li a:hover,
#navbar li a.active {
    color: #088178;
}

#navbar li a:hover::after,
#navbar li a.active::after {
    content: "";
    width: 70%;
    height: 2px;
    background: #088178;
    position: absolute;
    bottom: -4px;
    left: 20px;
}
#close {
    display: none;
}

#mobile {
    display: none;
    align-items: center;
}

       .container {
    position: relative;
    width: 1400px;
    height: 700px;
    background-color: #FFF;
    box-shadow: 35px 30px 55px #5557;
    border-radius: 13px;
    overflow: hidden;
    padding: 20px;

    /* Centrado horizontal */
    margin: 60px auto; /* 50px arriba y abajo, auto a los lados para centrar */
}
        .form-container{
            position: absolute;
            width: 60%;
            height: 100%;
            padding: 0px 40px;
            transition: all 0.6s ease-in-out;
        }
        .sign-in-container{ /* Corregido: era sing-in-container */
            opacity: 1; /* Corregido: cambiado de 0 a 1 para que sea visible inicialmente */
            z-index: 2;
        }
        .sign-up-container{ /* Corregido: era sing-up-container */
            opacity: 0;
            z-index: 1; 
        }
        form {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0px 30px; /* Reducido el padding para dar más espacio */
        }
        h1 {
            color:var(--grad-clr1);
        }
        .social-container{
            margin: 15px 0px; /* Reducido el margen */
        }
        .social-container a{
            border: 1px solid #DDD;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0px 5px;
            height: 40px;
            width: 40px;
        }
        span{
            font-size: 12px;
        }
        .infield{
            position: relative;
            margin: 6px 0px; /* Reducido el margen */
            width: 100%;
        }
        input {
            width: 100%;
            padding: 12px 8px;
            background-color: #F3F3F3;
            border: none;
            outline: none;
        }
        label{
            position: absolute;
            left: 0; /* Corregido: cambiado de 50% a 0 */
            bottom: 0; /* Corregido: cambiado de top: 100% a bottom: 0 */
            width: 0%; /* Corregido: cambiado de 100% a 0% */
            height: 2px;
            background: var(--linear-grad);
            transition: 0.3s;
        }
        input:focus ~ label {
            width: 100%;
        }
        a{
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0px;
        }
        a.forgot{
            padding-bottom: 3px;
            border-bottom: 2px solid #EEE;
        }
        button{
            border-radius: 20px;
            border: 1px solid var(--grad-clr1);
            background: var(--grad-clr2);
            color: #FFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
        }
        .form-container button{
            margin-top: 17px;
            transition: 80ms ease-in;
        }
        .form-container button:hover{
            background: #fff;
            color: var(--grad-clr1);
        }
        .overlay-container{ /* Corregido: eliminado el guión inicial */
            position: absolute;
            top: 0;
            left: 60%;
            width: 40%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out; /* Corregido: typo en transform */
            z-index: 9;
        }
        #overlayBtn{
            cursor: pointer;
            position: absolute;
            left: 50%;
            top: 50%; /* Corregido: cambiado de 304px a 50% para centrado */
            transform: translate(-50%, -40%); /* Corregido: para centrado completo */
            width: 450px;
            height: 40px;
            border: 1px solid #fff;
            background: transparent;
            border-radius: 20px;
        }
        .overlay{
            position: relative;
            background: var(--linear-grad);
            color: #fff;
            left: -100%;
            height: 100%;
            width: 200%;
            transition: transform 0.6s ease-in-out;
        }
        .overlay-panel{
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0px 40px;
            text-align: center;
            height: 100%;
            width: 50%;
            transition: 0.6s ease-in-out;
        }
        .overlay-left{
            left: 0;
            transform: translateX(-20%);
        }
        .overlay-right{
            right: 0;
            transform: translateX(0%);
        }
        .overlay-panel h1{
            color: #FFF;
        }
        p{
            font-size: 14px;
            font-weight: 300;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 25px 0px 35px;
        }
        .overlay-panel button{
            border: none;
            background-color: transparent;
        }
        .right-panel-active .overlay-container{
            transform: translateX(-150%);
        }
        .right-panel-active .overlay{
            transform: translateX(50%);
        }
        .right-panel-active .overlay-left{
            transform: translateX(0%);
        }
        .right-panel-active .overlay-right{
            transform: translateX(100%);
        }
        .right-panel-active .sign-in-container{
            transform: translateX(20%);
            opacity: 0;
        }
        .right-panel-active .sign-up-container{
            transform: translateX(66.7%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }
        @keyframes show{
            0%, 49.99%{
                opacity: 0;
                z-index: 1;
            }
            50%, 100%{
                opacity: 1;
                z-index: 5;
            }
        }
        .btnScaled{
            animation: scaleBtn 0.6s;
        }
        @keyframes scaleBtn{ /* Corregido: nombre del keyframe */
            0%{
                width: 143.67px;
            }
            50%{
                width: 200px;
            }
            100%{
                width: 143.67px;
            }
        }
        /* ---------------------------------------------
   RESPONSIVE - Tablets (≤ 992px)
--------------------------------------------- */
@media (max-width: 992px) {
  .container {
    width: 90%;
    height: auto;
    margin: 40px auto;
    padding: 30px 20px;
  }

  .overlay-container {
    width: 100%;
    left: 0;
    height: 300px;
    position: relative;
    transform: translateX(0);
  }

  .overlay {
    width: 200%;
    height: 100%;
    left: -100%;
  }

  .overlay-panel {
    width: 50%;
    height: 100%;
    padding: 20px;
  }

  .form-container {
    position: relative;
    width: 100%;
    height: auto;
    padding: 20px;
  }

  .sign-in-container,
  .sign-up-container {
    opacity: 1;
    transform: none;
    z-index: 5;
  }

  .right-panel-active .sign-in-container,
  .right-panel-active .sign-up-container {
    transform: none;
  }

  .right-panel-active .overlay-container {
    transform: translateX(0);
  }

  .right-panel-active .overlay {
    transform: translateX(0);
  }

  #overlayBtn {
    display: none;
  }
}

/* ---------------------------------------------
   RESPONSIVE - Mobiles (≤ 768px)
--------------------------------------------- */
@media (max-width: 768px) {
  .container {
    width: 100%;
    height: auto;
    margin: 30px auto;
    padding: 20px;
    box-shadow: none;
    border-radius: 0;
  }

  .form-container {
    padding: 10px;
  }

  .overlay-container {
    display: none;
  }

  form h1 {
    font-size: 28px;
  }

  .social-container a {
    height: 35px;
    width: 35px;
    margin: 0 3px;
  }

  input {
    padding: 10px;
    font-size: 14px;
  }

  button {
    padding: 10px 30px;
    font-size: 12px;
  }

  p {
    font-size: 13px;
    margin: 15px 0 25px;
  }

  .infield {
    margin: 10px 0;
  }
}

/* ---------------------------------------------
   RESPONSIVE - Small Mobiles (≤ 480px)
--------------------------------------------- */
@media (max-width: 480px) {
  .container {
    width: 100%;
    padding: 10px;
  }

  form h1 {
    font-size: 22px;
  }

  .social-container a {
    height: 30px;
    width: 30px;
    margin: 0 2px;
  }

  input {
    padding: 8px;
    font-size: 12px;
  }

  button {
    padding: 8px 20px;
    font-size: 10px;
  }

  p {
    font-size: 12px;
    margin: 10px 0 20px;
  }
}

<body>
    <section id="header">
        <a href="#"><img src="images/logo.png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a href="index.html">Inicio</a></li>

                <li><a href="blog.html">Blog</a></li>

                <li><a href="Contactanos.html">Contacto</a></li>
                  <li><a class="active"href="IniciarSesion.html">IniciarSesion</a></li>
               
                <li id="lg-bag"><a href="cart.html"><i class="far fa-shopping-bag"></i></a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crearse cuenta</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Registrese con su Email</span>
                <div class="infield">
                    <input type="text" placeholder="Nombre" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Contraseña" />
                    <label></label>
                </div>
                <button>Iniciar Sesion</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Iniciar Sesion</h1>
                <div class="social-container">
                     <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://www.google.com" target="_blank"><i class="fab fa-google-plus-g"></i></a>
                   
                </div>
                <span>Usa tu Cuenta</span>
                <div class="infield">
                    <input type="email" placeholder="Email" name="email"/>
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="Contraseña" />
                    <label></label>
                </div>
                <a href="https://www.google.com" class="forgot">Olvidaste tu contraseña</a>
                <button>Iniciar Sesion </button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido</h1>
                    <p>Ingrese sus datos Personales</p>
                    <button id="signInBtn">Iniciar Sesion</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hola Amigo </h1>
                    <p>Ingresa tus datos personales y empieza tu viaje con nosotros</p>
                    <button id="signUpBtn">Registrarse</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>
    


   <script>
    const container = document.getElementById('container');
    const overlayBtn = document.getElementById('overlayBtn');
    const signUpBtn = document.getElementById('signUpBtn');
    const signInBtn = document.getElementById('signInBtn');

    overlayBtn.addEventListener('click', () => {
        container.classList.toggle('right-panel-active');
        overlayBtn.classList.remove('btnScaled');
        window.requestAnimationFrame(() => {
            overlayBtn.classList.add('btnScaled');
        });
    });

    signUpBtn.addEventListener('click', () => {
        container.classList.add('right-panel-active');
    });

    signInBtn.addEventListener('click', () => {
        container.classList.remove('right-panel-active');
    });

    // Registro: guarda en localStorage
document.querySelector('.sign-up-container form').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = this.querySelector('input[placeholder="Nombre"]').value.trim();
    const email = this.querySelector('input[name="email"]').value.trim();
    const password = this.querySelector('input[type="password"]').value.trim();

    if (name && email && password) {
        const user = {
            nombre: name,
            email: email,
            password: password
        };
        localStorage.setItem("usuario", JSON.stringify(user));
        alert("¡Registro exitoso!");
        container.classList.remove('right-panel-active'); // Cambia al formulario de iniciar sesión
    } else {
        alert("Por favor, completa todos los campos");
    }
});
    // Inicio de sesión: compara con datos guardados
    document.querySelector('.sign-in-container form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = this.querySelector('input[name="email"]').value.trim();
    const password = this.querySelector('input[type="password"]').value.trim();

    const usuarioGuardado = JSON.parse(localStorage.getItem("usuario"));

    if (usuarioGuardado && email === usuarioGuardado.email && password === usuarioGuardado.password) {
        alert("¡Inicio de sesión exitoso!");
        window.location.href = "index.html";
    } else {
        alert("Verifique sus datos");
    }
});
</script>
